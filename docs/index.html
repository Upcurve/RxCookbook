<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The ReactiveX Cookbook - Upcurve</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Learn different ways in which you can use ReactiveX to make your apps better.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
  .sidebar>h1 {
      margin: 0 auto 20px;
      background: #f8f8f8;
      padding: 20px 0;
      font-size: 1.5rem;
      font-weight: 300;
      text-align: center;
  }
  .search {
    margin-bottom: 0; !important
  }
  .markdown-section h1 {
    font-size: 3rem;
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'ReactiveX Cookbook',
      repo: '',
      auto2top: true,
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#009688',
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Type to search'
        }
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-kotlin.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
</body>
</html>
